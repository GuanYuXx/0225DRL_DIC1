<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal website of Chen Kuan Yu">
    <title>Chen Kuan Yu | Personal Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');

        :root {
            --bg-color: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(56, 189, 248, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 25%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Decorative Background Elements */
        .blob {
            position: absolute;
            background: #38bdf8;
            filter: blur(100px);
            opacity: 0.15;
            z-index: 0;
            border-radius: 50%;
            animation: float 10s ease-in-out infinite alternate;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
            background: #6366f1;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            bottom: -50px;
            left: -100px;
            background: #38bdf8;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-30px, 30px) scale(1.1); }
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 4rem 3rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255,255,255,0.1);
            max-width: 500px;
            width: 90%;
            z-index: 10;
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .avatar-placeholder {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            border-radius: 50%;
            margin: 0 auto 1.5rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            box-shadow: 0 10px 25px var(--accent-glow);
            border: 4px solid var(--bg-color);
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 2.5rem;
        }

        .time-widget {
            background: rgba(15, 23, 42, 0.4);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .time-widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #38bdf8, #6366f1);
            border-radius: 16px 0 0 16px;
        }

        .time-widget:hover {
            transform: translateY(-5px);
            background: rgba(15, 23, 42, 0.6);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .time-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px var(--accent);
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 var(--accent-glow); }
            70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(56, 189, 248, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); }
        }

        .time-display {
            font-size: 3.5rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .date-display {
            margin-top: 0.25rem;
            font-size: 1rem;
            color: var(--accent);
            font-weight: 400;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .time-display { font-size: 2.8rem; }
            .container { padding: 3rem 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- Abstract Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <main class="container">
        <div class="avatar-placeholder">C</div>
        <h1>Chen Kuan Yu</h1>
        <p class="subtitle">Welcome to my space</p>
        
        <div class="time-widget">
            <div class="time-label">
                <span class="pulse"></span> Live Local Time
            </div>
            <div class="time-display" id="clock">--:--:--</div>
            <div class="date-display" id="date">Loading...</div>
        </div>
    </main>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Format time correctly (HH:MM:SS)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // Format date correctly
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            
            // Update the DOM
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = dateStr;
        }

        // Initialize immediately to prevent flash of loading state
        updateTime();
        
        // Update every 1 second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
